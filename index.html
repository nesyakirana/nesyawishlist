<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nesya di 10 Tahun ke Depan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease;
      border: 3px dashed #ff8da1;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #ff5b82;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .wish-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
      font-size: 18px;
      color: #555;
      transition: 0.3s ease;
      padding: 8px 12px;
      border-radius: 10px;
      background: #ffe6ef;
    }

    .wish-item.completed {
      text-decoration: line-through;
      color: #a1a1a1;
      background: #e0e0e0;
    }

    input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.4);
      accent-color: #ff5b82;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      font-size: 20px;
      margin-left: 6px;
      animation: sparkleAnim 1s infinite;
    }

    @keyframes sparkleAnim {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .footer-note {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nesya di 10 Tahun ke Depan ‚ú®</h1>

    <div class="wish-item"><input type="checkbox" onclick="toggle(this)"> Lulus S2 di Luar Negeri dengan Beasiswa Penuh <span class="sparkle">üåç</span></div>
    <div class="wish-item"><input type="checkbox" onclick="toggle(this)"> Menjadi Data Scientist <span class="sparkle">‚ö°</span></div>
    <div class="wish-item"><input type="checkbox" onclick="toggle(this)"> Membuat Inovasi untuk Pendidikan Indonesia <span class="sparkle">üíª</span></div>
    <div class="wish-item"><input type="checkbox" onclick="toggle(this)"> Membantu Orang Tua <span class="sparkle">‚ù§Ô∏è</span></div>
    <div class="wish-item"><input type="checkbox" onclick="toggle(this)"> Menjadi Cahaya untuk Sesama <span class="sparkle">üåü</span></div>

    <p class="footer-note">Semua impian akan tercapai satu per satu üåà</p>
  </div>

  <script>
    function toggle(cb) {
      const item = cb.parentElement;
      if (cb.checked) {
        item.classList.add("completed");
      } else {
        item.classList.remove("completed");
      }
    }
  </script>
</body>
</html>
